{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">   
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">Request Ride</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outpline-info" type="submit">Request</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Cancel the Request? <a class="ml-2" href="{% url 'user_ride' %}">Home</a>
            </small>
        </div>
    </div>
{%endblock content%}
